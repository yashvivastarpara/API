  <body>
    <div class="output"></div>
    <script>
      let display = (data) => {
        // console.log(data);
        data.map((ele) => {
          console.log(ele);
          let name = document.createElement("h3");
          name.innerHTML = ele.title;
          let img = document.createElement("img");
          img.src = ele.thumbnail;
          document.querySelector(".output").append(img, name);
        });
      };
